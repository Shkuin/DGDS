{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/game_catalog.css' %}">
</head>
<body>
  <div class="catalog">
    {% for game in games %}
    <div class="game">
      <img src="{{ game.poster }}" alt="{{ game.name }}">
      <h2>{{ game.name }}</h2>
      <p class="price">{{ game.price }}</p>
    </div>
    {% endfor %}
  </div>
</body>
</html>
